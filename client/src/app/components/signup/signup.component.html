<div class="my-5 py-5" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" fxLayout="column" fxLayoutGap="15px">
        <mat-form-field>
          <input type="text" placeholder="email" matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <input type="text" placeholder="nom" matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field>
          <input type="password" placeholder="mot de passe" matInput formControlName="password" />
        </mat-form-field>
        <div *ngIf="error$ | async; let error">{{ error }}</div>  
        <button mat-raised-button color="primary" (click)="submit()">Connexion</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
